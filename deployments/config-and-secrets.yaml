apiVersion: v1
kind: ConfigMap
metadata:
  name: synqx-config
  labels:
    app: synqx
data:
  # FastAPI general settings
  FASTAPI_ENV: "production"
  SYNQX_API_V1_STR: "/api/v1"
  UVICORN_WORKERS: "4"
  # Database connection details (host and name)
  DATABASE_HOST: "your-db-host.example.com" # Replace with your PostgreSQL host
  DATABASE_PORT: "5432"
  DATABASE_NAME: "synqx_db"
  # Redis connection details
  REDIS_HOST: "your-redis-host.example.com" # Replace with your Redis host
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  # Frontend environment variables
  VITE_API_BASE_URL: "http://your-frontend-domain.com/api/v1" # Adjust based on Ingress/Service setup
---
apiVersion: v1
kind: Secret
metadata:
  name: synqx-secrets
  labels:
    app: synqx
type: Opaque
data:
  # Base64 encoded secrets
  # Example: echo -n "your_db_user" | base64
  DATABASE_USERNAME: "" # base64 encoded PostgreSQL username
  DATABASE_PASSWORD: "" # base64 encoded PostgreSQL password
  GOOGLE_API_KEY: "" # base64 encoded Google API Key for AI service
  SECRET_KEY: "" # base64 encoded Secret Key for JWT/Session
  MASTER_PASSWORD: "" # base64 encoded Master Password for admin tasks
  REDIS_PASSWORD: "" # base64 encoded Redis Password (if any)
  # Add other secrets like SYNQX_API_KEY, SYNQX_CLIENT_ID for agents if needed
