apiVersion: apps/v1
kind: Deployment
metadata:
  name: synqx-frontend
  labels:
    app: synqx
    component: frontend
spec:
  replicas: 2 # For high availability
  selector:
    matchLabels:
      app: synqx
      component: frontend
  template:
    metadata:
      labels:
        app: synqx
        component: frontend
    spec:
      containers:
        - name: frontend
          image: synqx-frontend:latest # Placeholder, replace with your image registry path
          ports:
            - containerPort: 80 # Nginx default port
          resources:
            limits:
              cpu: 300m
              memory: 256Mi
            requests:
              cpu: 150m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: / # Check if Nginx is serving
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: synqx-frontend-service
  labels:
    app: synqx
    component: frontend
spec:
  selector:
    app: synqx
    component: frontend
  ports:
    - protocol: TCP
      port: 80 # Service port
      targetPort: 80 # Container port
  type: ClusterIP # Exposes the Service on an internal IP in the cluster
