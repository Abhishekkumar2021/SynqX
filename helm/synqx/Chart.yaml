apiVersion: v2
name: synqx
description: A production-grade Helm chart for SynqX ETL Engine
type: application
version: 0.1.0
appVersion: "1.0.0"

dependencies:
  - name: postgresql
    version: 18.2.0
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 24.1.0
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
