apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "synqx.fullname" . }}-api
  labels:
    {{- include "synqx.labels" . | nindent 4 }}
    component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "synqx.selectorLabels" . | nindent 6 }}
      component: api
  template:
    metadata:
      labels:
        {{- include "synqx.selectorLabels" . | nindent 8 }}
        component: api
    spec:
      serviceAccountName: {{ include "synqx.serviceAccountName" . }}
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "synqx.fullname" . }}-secrets
                  key: postgres-password
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.postgresql.auth.username }}:$(POSTGRES_PASSWORD)@{{ .Release.Name }}-postgresql:5432/{{ .Values.postgresql.auth.database }}"
            - name: REDIS_URL
              value: "redis://{{ .Release.Name }}-redis-master:6379/0"
            - name: ENVIRONMENT
              value: {{ .Values.env.ENVIRONMENT | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.env.LOG_LEVEL | quote }}
            - name: LOG_CONSOLE_ENABLED
              value: {{ .Values.env.LOG_CONSOLE_ENABLED | quote }}
            - name: LOG_FILE_ENABLED
              value: {{ .Values.env.LOG_FILE_ENABLED | quote }}
            - name: LOG_FORMAT
              value: {{ .Values.env.LOG_FORMAT | quote }}
            - name: API_V1_STR
              value: {{ .Values.env.API_V1_STR | quote }}
            - name: ACCESS_TOKEN_EXPIRE_MINUTES
              value: {{ .Values.env.ACCESS_TOKEN_EXPIRE_MINUTES | quote }}
            - name: ALLOWED_ORIGINS
              value: {{ .Values.env.ALLOWED_ORIGINS | quote }}
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "synqx.fullname" . }}-secrets
                  key: secret-key
            - name: MASTER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "synqx.fullname" . }}-secrets
                  key: master-password
          livenessProbe:
            {{- toYaml .Values.api.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.api.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "synqx.fullname" . }}-api
  labels:
    {{- include "synqx.labels" . | nindent 4 }}
    component: api
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    {{- include "synqx.selectorLabels" . | nindent 4 }}
    component: api
